<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/font-awesome.css">
  <script src="https://kit.fontawesome.com/214ebede50.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header class="header container">
    <a href="#"><img src="./images/logo.svg" alt="Huddle logo"></a>
  </header>
  <main class="hero-section container">
    <div class="hero-img">
      <img src="./images/illustration-mockups.svg" alt="Web and mobile screen">
    </div>
    <div class="hero-info">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a href="#" class="button-cta">Register</a>
    </div>
  </main>

  <footer class="container">
    <nav class="social-media-menu">
      <ul>
        <li><a href="#" aria-hidden="true"><span class="fab fa-facebook"></span></a></li>
        <li><a href="#" aria-hidden="true"><span class="fab fa-twitter"></span></a></li>
        <li><a href="#" aria-hidden="true"><span class="fab fa-instagram"></span></a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
